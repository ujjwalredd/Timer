    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Free Online Countdown Timer",
        "description": "Simple and elegant countdown timer for workouts, cooking, presentations, and more.",
        "url": "https://your-domain.com",
        "applicationCategory": "Utility",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "ratingCount": "1000"
        },
        "featureList": [
            "Customizable timer",
            "Dark/Light mode",
            "Visual effects",
            "Keyboard shortcuts",
            "Responsive design"
        ]
    }
    </script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://your-domain.com"
        }, {
            "@type": "ListItem",
            "position": 2,
            "name": "Countdown Timer",
            "item": "https://your-domain.com/timer"
        }]
    }
    </script>
</head>
<body>
    <button id="modeToggle" class="mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <button id="fullscreenBtn" class="btn fullscreen-btn" title="Toggle Fullscreen">
            <span class="fullscreen-icon">â›¶</span>
        </button>
        <div class="timer-display" id="timer">00:00:00</div>
        <div class="timer-input">
            <input type="number" id="hours" min="0" max="23" placeholder="hh">
            <span>:</span>
            <input type="number" id="minutes" min="0" max="59" placeholder="mm">
            <span>:</span>
            <input type="number" id="seconds" min="0" max="59" placeholder="ss">
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>
    </div>
    
    <div id="completionEffect"></div>
    
    <footer>
        <p>&copy; 2025 Free Online Countdown Timer. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
