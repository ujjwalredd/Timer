<body>
    <button id="modeToggle" class="mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <button id="fullscreenBtn" class="btn fullscreen-btn" title="Toggle Fullscreen">
            <span class="fullscreen-icon">â›¶</span>
        </button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="timer-display" id="timer">00:00:00</div>
        <div class="timer-input">
            <input type="number" id="hours" min="0" max="23" placeholder="hh" aria-label="Hours">
            <span>:</span>
            <input type="number" id="minutes" min="0" max="59" placeholder="mm" aria-label="Minutes">
            <span>:</span>
            <input type="number" id="seconds" min="0" max="59" placeholder="ss" aria-label="Seconds">
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn" aria-label="Start timer">Start</button>
            <button class="btn" id="resetBtn" aria-label="Reset timer">Reset</button>
        </div>
    </div>
    
    <div id="completionEffect" aria-live="polite"></div>
